name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: '.tool-versions'
      - run: bun install --frozen-lockfile
      - run: bun run build:content
      - run: bunx contentlayer2 build
      - run: bun run ci
